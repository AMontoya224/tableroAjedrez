<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Chessboard
        </title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <h1 style="--color: {{ colorx }}">
            <span style="--color: {{ colory }}">
                --- Chessboard ---
            </span>
        </h1>
        <main>
            {% for i in range(0, x) %}
                {% if i % 2 == 0 %}
                    <div class="filas" style="--color: {{ colorx }}">
                        {% for j in range(0, y) %}
                            {% if j % 2 == 0 %}
                                <div class="columnas" style="--color: {{ colorx }}"></div>
                            {% else %}
                                <div class="columnas" style="--color: {{ colory }}"></div>
                            {% endif %}
                        {% endfor %}
                    </div>
                {% else %}
                    <div class="filas" style="--color: {{ colory }}">
                        {% for j in range(0, y) %}
                            {% if j % 2 == 0 %}
                                <div class="columnas" style="--color: {{ colory }}"></div>
                            {% else %}
                                <div class="columnas" style="--color: {{ colorx }}"></div>
                            {% endif %}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endfor %}
        </main>
    </body>
</html>
